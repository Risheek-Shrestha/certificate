<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      border-radius: 18px;
      padding: 55px 45px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 780px;
      position: relative;
      animation: fadeInUp 1.5s ease-out;
    }

    /* Logos */
    .logo-left {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 90px;
      animation: fadeIn 2s ease-in-out;
    }

    .logo-right {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 90px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #0d47a1;
      margin-bottom: 25px;
      animation: zoomIn 1.5s ease-in-out;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: normal;
      line-height: 1.8;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    h2 b {
      color: #000;
    }

    .highlight {
      color: #1565c0;
      font-weight: bold;
    }

    /* Button Style */
    .details-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #1565c0;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .details-btn:hover {
      background: #0d47a1;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ddd;
      padding-top: 12px;
      animation: fadeIn 2.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
